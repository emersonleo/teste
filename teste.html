<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</head>
<body>
    <input type="file" name="inputArquivo" id="inputArquivo">
    <div id="divShow">

    </div>
</body>
</html>
<script>
    function exibirDados(arrayDados){
        let dadosTabela = ""
        for(let i=0; i < arrayDados.length;  i++){
            dadosTabela += "<h5>" + arrayDados[i] + "</h5>"    
        }
        $("#divShow")[0].innerHTML = dadosTabela
    }

    $("#inputArquivo").change(function(){
        let arquivo = $("#inputArquivo")[0].files[0]
        let reader = new FileReader()
        reader.onloadend = function () {
            exibirDados(reader.result.split("|"));
        }
        reader.readAsText(arquivo);
    })
</script>
